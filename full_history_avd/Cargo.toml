[package]
name = "full_history_avd"
version = "0.1.0"
authors = ["Nirvan Tyagi <nirvan.tyagi@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
zexe_cp = {git = "https://github.com/nirvantyagi/zexe/", package = "crypto-primitives", features = [ "groth16" ] }
algebra = {git = "https://github.com/nirvantyagi/zexe/", package = "algebra", features = [ "ed_on_bls12_381", "bls12_381" ] }
groth16 = {git = "https://github.com/nirvantyagi/zexe/", package = "groth16" }
r1cs_core = {git = "https://github.com/nirvantyagi/zexe/", package = "r1cs-core" }
r1cs_std = {git = "https://github.com/nirvantyagi/zexe/", package = "r1cs-std", features = [ "ed_on_bls12_381" ] }
ip_proofs = {git = "https://github.com/nirvantyagi/ripp/", package = "ip_proofs", branch = "forked_zexe_dependency" }
rand = { version = "0.7" }
digest = { version = "0.9" }

crypto_primitives = { path = "../crypto_primitives" }
single_step_avd = { path = "../single_step_avd" }
