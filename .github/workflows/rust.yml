name: Rust

on:
  push:
    branches: [ main, storage-layer-poc ]
  pull_request:
    branches: [ main, storage-layer-poc ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run crypto_primitives/src/sparse_merkle_tree test suite
      run: cd ./crypto_primitives/src/sparse_merkle_tree && cargo test
    - name: Run single_step_avd/merkle_tree_avd test suite
      run: cd ../../../single_step_avd/merkle_tree_avd && cargo test
